<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="/scripts/github.js" type="text/javascript"></script>-->
    <script>
        function makeList(listData) {
            // Get a container element for the list
            let listContainer = document.getElementById("github-projects"),
            // Get the list
            listElement = document.getElementById("proj-list"),
            // Set up a loop that goes through the items in listItems one at a time
            numberOfListItems = listData.length,
            listItem,
            urlItem,
            link,
            i;

            for (i = 0; i < numberOfListItems; ++i) {
                // create an item for each one
                listItem = document.createElement('li');
                urlItem = document.createElement('a');
                link = document.createTextNode(listData[i].name);

                urlItem.appendChild(link);

                // Set the title.
                urlItem.title = listData[i].name;

                // Set the href property.
                urlItem.href = listData[i].html_url;

                // Add the item text
                listItem.appendChild(urlItem);

                // Add listItem to the listElement
                listElement.appendChild(listItem);
            }
        }

        function dumpResponse() {
            makeList(JSON.parse(this.responseText))
        }
        function getProject() {
            var request = new XMLHttpRequest();
            request.onload = dumpResponse;
            request.open('get', 'https://api.github.com/users/HamishJChild/repos', true)
            request.send()
        }

    </script>
    <title>Hamish Child</title>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Hamish Child</h1>
        <h2>Personal Portfolio</h2>
        <hr style="margin:auto; width:10%;">
    </div>
    <!-- Projects Section -->
    <section id="projects">
        <div id="github-projects">
            <h3>Projects</h3>
            <ul id="proj-list">
                <script type="text/javascript">getProject();</script>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-white w3-xlarge" >
      <a href="https://github.com/HamishJChild" target="_blank"><i class="fa fa-github" ></i></a>
      <a href="https://www.linkedin.com/in/hamish-c-32889b81/" target="_blank"><i class="fa fa-linkedin"></i></a>
    </footer>

</body>



</html>
